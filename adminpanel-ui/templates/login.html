{% extends 'login-base.html' %}{% load static %}
{% block title %}User Login{% endblock %}
{% block content %}
<div class="register-block">
  <div class="text-center mb-5">
    <h2 class="mb-3">Login</h2>
    <img src="{% static 'assets/img/user/img_avatar.png' %}" alt="Avatar" class="login-avatar">
  </div>
<form id="user-login">

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i>
      </span>
    </div>
    <input type="email" class="form-control" placeholder="Enter email" name="email">
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i>
      </span>
    </div>
    <input type="password" class="form-control"  placeholder="Enter password" name="password">
  </div>
  <div class="checkbox  mb-3">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
  </form>
</div>
{% endblock %}
{% block js_files %}
<script src= "{% static 'assets/js/user-login.js' %}"></script>
{% endblock %}
