{% extends 'login-base.html' %}{% load static %}
{% block title %}User Signup{% endblock %}
{% block content %}
<div class="register-block">
  <div class="text-center mb-5">
  <h2>User Signup</h2>
</div>
<form id="user-signup">
  <label>Mobile:</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-phone" aria-hidden="true"></i>
      </span>
    </div>
    <input type="text" class="form-control" placeholder="Enter mobile number" name="phone">
  </div>
  <label>Email:</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i>
      </span>
    </div>
    <input type="email" class="form-control" placeholder="Enter email" name="email">
  </div>
  <label>Name:</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i>
      </span>
    </div>
    <input type="text" class="form-control" placeholder="Enter name" name="name">
  </div>
  <label>Password:</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i>
      </span>
    </div>
    <input type="password" class="form-control"  placeholder="Enter password" name="password">
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block">Signup</button>
  </form>
</div>
{% endblock %}
{% block js_files %}
<script src= "{% static 'assets/js/user-signup.js' %}"></script>
{% endblock %}
