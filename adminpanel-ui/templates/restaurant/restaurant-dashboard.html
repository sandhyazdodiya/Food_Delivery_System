{% extends 'restaurant/restaurant-base.html' %}{% load static %}
{% block title %}Restaurant Dashboard{% endblock %}
{% block content %}
<div class="row">
    {% for food in foods %}
    
        <div class="col-md-3">
          <div class="card">
                <img class="card-img-top" src="{% static 'assets/img/restaurant/avatar-5.jpg' %}" alt="Card image" style="width:100%">
                <div class="card-body">
                  <h4 class="card-title">{{food.name}}</h4>
                  <p class="card-text">{{food.description}}</p>
                  <a href="{% url 'edit-food-profile' food.id %}" class="btn btn-primary">Edit Item</a>
                </div>
              </div>
    
</div>

{% endfor %}

</div>



{% endblock %}

{% endblock %}
